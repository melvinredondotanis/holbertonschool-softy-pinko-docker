<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softy Pinko Front End</title>
</head>
<body>
    <h1 id="dynamic-content">We provide the best strategy to grow up your business</h1>
    <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
        <h1 id="dynamic-content"></h1>
        <h1>We provide the best <strong>strategy</strong><br>to grow up your <strong>business</strong></h1>
        <a href="#features" class="main-button-slider">Discover More</a>
    </div>
</body>
<script>
    // Load dynamic data from the back-end on port 5252
    $(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:5252/api/hello",
            success: function (data) {
                console.log(data);
                $('#dynamic-content').text(data);
            }
        });
    });
</script>
</html>
